<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
  <title>Apostas Valorant</title>
</head>
<body>
  <div class="title"><h1 id="title"></h1></div>
  <div class="valorant-teams"></div>
  <!-- <div class="button-add-team">
    +
  </div> -->
  <div class="button-bet">
    Apostar
  </div>

  <div class="winners-table"> 
    <div class="winners-table-title">
      <h2>Tabela de Resultado dos Jogos</h2>
    </div>
    <div class="winners-table-content">
      <div class="winner-table">
        <h3>Ganhadores</h3>
      </div>
      <div class="lose-table">
        <h3>Quem Eu Apostei</h3>
      </div>

    </div>
    <div class="winners-table-footer">
      <div class="winners-table-footer-title">
        <h2>Resultado</h2>
      </div>
      <div class="winners-table-footer-content">
        <div class="winners-table-footer-content-left">
          <div class="winners-table-footer-content-left-title">
            <h3>Pagamento Previsto</h3>
          </div>
          <div class="winners-table-footer-content-left-value">
            <h3 class="preview">
            </h3>
          </div>
        </div>
        <div class="winners-table-footer-content-right">
          <div class="winners-table-footer-content-right-title">
            <h3 class="previewTitle"></h3>
          </div>
          <div class="winners-table-footer-content-right-value">
            <h3 class="previewValue"></h3>
          </div>
        </div>
      </div>
  </div>
</body>
<script src="js/main.js"></script>
<script>
  var div = document.getElementById('title');
  var texto = 'Valorant Apostas Esportivas';

  function escrever(str, el) {
    var char = str.split('').reverse();
    var typer = setInterval(function() {
      if (!char.length) return clearInterval(typer);
      var next = char.pop();
      el.innerHTML += next;
    }, 100);
  }

  escrever(texto, div);
</script>
</html>
